{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{{ title }}</title>
</head>
<body style="background-color: #d2d2d2;">
    <div class="m-form-cont shadow-lg">
        <h3 class="text-center mb-4">{{ title }}</h3>
        <form action="" method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_imie" class="form-label">Imię:</label>
                <input type="text" class="form-control" id="id_imie" name="imie" required>
            </div>

            <div class="mb-3">
                <label for="id_nazwisko" class="form-label">Nazwisko:</label>
                <input type="text" class="form-control" id="id_nazwisko" name="nazwisko" required>
            </div>
            {% comment %} <div class="mb-3">
                <label for="id_nazwisko" class="form-label">Nazwisko:</label>
                <input type="text" class="form-control" id="id_nazwisko" name="username" required>
            </div> {% endcomment %}
            
            <hr class="mt-3">
           
            <div class="mb-3">
                <label for="id_password" class="form-label">Hasło:</label>
                <input type="password" class="form-control" id="id_password" name="password" required>
            </div>

            <div class="mt-4 d-flex flex-column align-items-center">
                <button type="submit" class="btn btn-primary mb-3">Zaloguj</button>
                <div>
                    <a href="">Zapomnialeś(aś) hasło?</a>   |   <a href="{% url 'users:register' %}">Nie masz konta? Zarejestruj się!</a>
                </div>
            </div>
        </form>


    </div>
    
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
